<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">

    <script defer src="login.js"></script>

    <title>Memory Game | Login</title>
</head>

<body>
    
    <form class="login-form">
        <div class="div-form">
            <div class="login_header">
                <h1>Memory Game</h1>
            </div>

            <input type="text" placeholder="Name" class="login_input">
            <fieldset class="dificulty">
                <legend>Escolha a dificuldade:</legend>
                <div>
                    <input type="radio" name="abacaxi" value="easy" id="easy">
                    <label for="easy">Fácil</label>
                </div>
                <div>
                    <input type="radio" name="abacaxi" value="medium" id="medium">
                    <label for="medium">Médio</label>
                </div>
                <div>
                    <input type="radio" name="abacaxi" value="hard" id="hard">
                    <label for="hard">Difícil</label>
                </div>

            </fieldset>
            <button type="submit" class="login_button" disabled>Play</button>
        </div>
        
    </form>
    <footer>© 2025 - Taíse da Rosa | <a href="mailto:taise.rosa@aluno.fmpsc.edu.br">taise.rosa@aluno.fmpsc.edu.br</a> | Faculdade Municipal da Palhoça | <img class="fmp_img" src="../images/logo_fmp.png" alt=""> | <img class="ads_img" src="../images/logo_ads.png" alt=""></footer>
</body>
</html>
